                text: "누군가 당신의 방식이 틀렸다고 비난한다면?",
                options: [
                    { text: "상대의 의견을 경청하고 타협점을 찾으려 노력한다.", keyword: "자연/조화", scores: { 풀: 2, 물: 1, 노말: 1, 페어리: 1 } },
                    { text: "내 신념이 옳다는 것을 실력으로 증명해 보인다.", keyword: "신념/독립", scores: { 드래곤: 2, 악: 1, 얼음: 1, 불꽃: 1 } },
                ],
            },
            {
                id: 9,
                text: "당신의 방 인테리어 스타일은?",
                options: [
                    { text: "좋아하는 물건들로 가득 찬 개성 넘치고 화려한 방", keyword: "에너지/표현", scores: { 전기: 1, 페어리: 2, 불꽃: 1, 고스트: 1 } },
                    { text: "필요한 것만 딱 갖춰진 깔끔하고 정돈된 미니멀한 방", keyword: "신념/절제", scores: { 얼음: 2, 강철: 1, 땅: 1, 바위: 1 } },
                ],
            },
            {
                id: 10,
                text: "모르는 사람이 곤경에 처해 있습니다. 당신은?",
                options: [
                    { text: "고민하지 않고 바로 달려가서 도움의 손길을 내민다.", keyword: "외향/행동", scores: { 격투: 1, 비행: 2, 전기: 1, 불꽃: 1 } },
                    { text: "상황을 지켜보며 내가 도울 수 있는 최선의 방법을 고민한다.", keyword: "내향/관찰", scores: { 에스퍼: 1, 독: 2, 고스트: 1, 악: 1 } },
                ],
            },
            {
                id: 11,
                text: "당신이 가장 좋아하는 시간대는?",
                options: [
                    { text: "모든 것이 활기차게 시작되는 눈부신 아침", keyword: "에너지/희망", scores: { 불꽃: 1, 풀: 1, 비행: 1, 전기: 1 } },
                    { text: "고요하고 차분하게 하루를 정리하는 깊은 밤", keyword: "신비/사색", scores: { 고스트: 2, 악: 1, 에스퍼: 1, 얼음: 1 } },
                ],
            },
            {
                id: 12,
                text: "마지막으로, 당신에게 '포켓몬'이란?",
                options: [
                    { text: "함께 성장하고 꿈을 이루어가는 최고의 파트너", keyword: "자연/유대", scores: { 노말: 1, 풀: 1, 물: 1, 드래곤: 1 } },
                    { text: "서로의 한계를 시험하며 정점에 오르기 위한 동료", keyword: "에너지/경쟁", scores: { 격투: 1, 불꽃: 1, 강철: 1, 독: 1 } },
                ],
            },
        ];

        // --- Component Section ---
        const TypeIcon = ({ type, size = 20, ...props }) => {
            const iconProps = { size, ...props };
            switch (type) {
                case "불꽃": return <Flame {...iconProps} className="text-orange-500" />;
                case "물": return <Droplets {...iconProps} className="text-blue-500" />;
                case "풀": return <Leaf {...iconProps} className="text-green-500" />;
                case "전기": return <Zap {...iconProps} className="text-yellow-400" />;
                case "얼음": return <Snowflake {...iconProps} className="text-cyan-300" />;
                case "격투": return <Sword {...iconProps} className="text-red-700" />;
                case "독": return <Skull {...iconProps} className="text-purple-500" />;
                case "땅": return <Mountain {...iconProps} className="text-amber-700" />;
                case "비행": return <Wind {...iconProps} className="text-indigo-400" />;
                case "에스퍼": return <Brain {...iconProps} className="text-pink-500" />;
                case "벌레": return <Bug {...iconProps} className="text-lime-500" />;
                case "바위": return <Gem {...iconProps} className="text-stone-500" />;
                case "고스트": return <Ghost {...iconProps} className="text-indigo-800" />;
                case "드래곤": return <Sparkles {...iconProps} className="text-violet-600" />;
                case "악": return <Moon {...iconProps} className="text-neutral-800" />;
                case "강철": return <Shield {...iconProps} className="text-slate-500" />;
                case "페어리": return <Sparkles {...iconProps} className="text-rose-300" />;
                case "노말": return <Circle {...iconProps} className="text-stone-400" />;
                default: return null;
            }
        };

        function App() {
            const [step, setStep] = useState("intro");
            const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
            const [scores, setScores] = useState({});
            const [isCopied, setIsCopied] = useState(false);

            const handleStart = () => {
                setScores({});
                setCurrentQuestionIndex(0);
                setStep("quiz");
                setIsCopied(false);
            };

            const result = useMemo(() => {
                if (step !== "result") return TYPE_RESULTS["노말"];
                let maxScore = -1;
                let bestType = "노말";

                Object.entries(scores).forEach(([type, score]) => {
                    if (score > maxScore) {
                        maxScore = score;
                        bestType = type;
                    }
                });

                return TYPE_RESULTS[bestType];
            }, [scores, step]);

            const handleShare = async () => {
                const shareUrl = window.location.href;
                const shareText = `나는 [${result.type} 타입] 관장이야! 너는 어떤 타입이야?\n지금 바로 테스트해보세요! ➡️ ${shareUrl}`;
                
                try {
                    await navigator.clipboard.writeText(shareText);
                    setIsCopied(true);
                    alert("테스트 결과와 링크가 클립보드에 복사되었습니다!");
                    setTimeout(() => setIsCopied(false), 2000);
                } catch (err) {
                    console.error("Failed to copy: ", err);
                    alert("클립보드 복사에 실패했습니다.");
                }
            };

            const handleAnswer = (optionScores) => {
                const newScores = { ...scores };
                Object.entries(optionScores).forEach(([type, score]) => {
                    newScores[type] = (newScores[type] || 0) + (score || 0);
                });
                setScores(newScores);

                if (currentQuestionIndex < QUESTIONS.length - 1) {
                    setCurrentQuestionIndex(prev => prev + 1);
                } else {
                    setStep("result");
                }
            };

            const progress = ((currentQuestionIndex + 1) / QUESTIONS.length) * 100;

            return (
                <div className="min-h-screen bg-bg-dark text-text-primary font-sans selection:bg-indigo-900/30">
                    <div className="max-w-2xl mx-auto px-6 py-12 min-h-screen flex flex-col justify-center">
                        
                        <AnimatePresence mode="wait">
                            {step === "intro" && (
                                <motion.div
                                    key="intro"
                                    initial={{ opacity: 0, y: 20 }}
                                    animate={{ opacity: 1, y: 0 }}
                                    exit={{ opacity: 0, y: -20 }}
                                    className="text-center space-y-10"
                                >
                                    <div className="inline-block p-6 bg-card-dark rounded-[2.5rem] shadow-2xl border border-white/5 mb-4">
                                        <Trophy size={80} className="text-yellow-600/80 mx-auto" />
                                    </div>
                                    <div className="space-y-4">
                                        <h1 className="text-5xl md:text-6xl font-black tracking-tight leading-tight text-text-primary">
                                            포켓몬 체육관 관장<br />
                                            <span className="text-indigo-400/80">성격 테스트</span>
                                        </h1>
                                        <p className="text-xl text-text-secondary max-w-md mx-auto leading-relaxed">
                                            당신의 가치관과 선택을 통해 18개 타입 중 당신에게 가장 어울리는 체육관 타입을 찾아드립니다.
                                        </p>
                                    </div>
                                    <button
                                        onClick={handleStart}
                                        className="group relative inline-flex items-center justify-center px-10 py-5 font-bold text-white transition-all duration-300 bg-indigo-600/80 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500/50 hover:bg-indigo-500/90 active:scale-95 shadow-lg shadow-indigo-900/20"
                                    >
                                        테스트 시작하기
                                        <ChevronRight className="ml-2 group-hover:translate-x-1 transition-transform" />
                                    </button>
                                    
                                    <div className="pt-16 grid grid-cols-6 gap-6 opacity-10 grayscale contrast-125">
                                        {Object.keys(TYPE_RESULTS).slice(0, 6).map((t) => (
                                            <TypeIcon key={t} type={t} size={28} />
                                        ))}
                                    </div>
                                </motion.div>
                            )}

                            {step === "quiz" && (
                                <motion.div
                                    key="quiz"
                                    initial={{ opacity: 0, x: 20 }}
                                    animate={{ opacity: 1, x: 0 }}
                                    exit={{ opacity: 0, x: -20 }}
                                    className="space-y-12"
                                >
                                    <div className="space-y-6">
                                        <div className="flex justify-between items-end">
                                            <span className="text-sm font-black text-indigo-400/80 tracking-[0.2em] uppercase">
                                                Question {currentQuestionIndex + 1} / {QUESTIONS.length}
                                            </span>
                                            <span className="text-xs font-mono text-text-secondary/50">
                                                {Math.round(progress)}%
                                            </span>
                                        </div>
                                        <div className="h-2 w-full bg-white/5 rounded-full overflow-hidden">
                                            <motion.div 
                                                className="h-full bg-indigo-500/60"
                                                initial={{ width: 0 }}
                                                animate={{ width: `${progress}%` }}
                                                transition={{ duration: 0.4, ease: "easeOut" }}
                                            />
                                        </div>
                                    </div>

                                    <h2 className="text-3xl md:text-4xl font-bold leading-tight text-text-primary">
                                        {QUESTIONS[currentQuestionIndex].text}
                                    </h2>

                                    <div className="grid gap-5">
                                        {QUESTIONS[currentQuestionIndex].options.map((option, idx) => (
                                            <button
                                                key={idx}
                                                onClick={() => handleAnswer(option.scores)}
                                                className="w-full text-left p-8 bg-card-dark border border-white/5 rounded-[2rem] hover:border-indigo-500/30 hover:bg-indigo-500/5 transition-all duration-300 group active:scale-[0.98] shadow-xl"
                                            >
                                                <div className="flex items-center justify-between gap-4">
                                                    <span className="text-xl font-medium text-text-primary group-hover:text-indigo-300 transition-colors leading-snug">
                                                        {option.text}
                                                    </span>
                                                    <ChevronRight size={24} className="text-white/10 group-hover:text-indigo-400/50 group-hover:translate-x-1 transition-all shrink-0" />
                                                </div>
                                                <div className="mt-4 text-[11px] uppercase tracking-[0.2em] text-text-secondary/40 font-black">
                                                    {option.keyword}
                                                </div>
                                            </button>
                                        ))}
                                    </div>
                                </motion.div>
                            )}

                            {step === "result" && (
                                <motion.div
                                    key="result"
                                    initial={{ opacity: 0, scale: 0.95 }}
                                    animate={{ opacity: 1, scale: 1 }}
                                    className="space-y-10"
                                >
                                    <div className={`p-[1px] bg-gradient-to-br ${result.bgGradient} rounded-[3rem] shadow-2xl shadow-black/50`}>
                                        <div className="bg-card-dark rounded-[2.95rem] p-10 md:p-14 space-y-10">
                                            <div className="text-center space-y-6">
                                                <div className="inline-flex items-center justify-center w-24 h-24 rounded-[2rem] bg-white/5 border border-white/5 mb-2 shadow-inner">
                                                    <TypeIcon type={result.type} size={48} />
                                                </div>
                                                <div className="space-y-2">
                                                    <p className="text-xs font-black tracking-[0.3em] text-text-secondary/40 uppercase">
                                                        {result.group} 그룹 관장
                                                    </p>
                                                    <h2 className="text-4xl md:text-5xl font-black tracking-tight text-text-primary">
                                                        {result.title}
                                                    </h2>
                                                </div>
                                            </div>

                                            <div className="bg-white/5 rounded-[2rem] p-8 border border-white/5 shadow-inner">
                                                <p className="text-xl leading-relaxed text-text-secondary italic font-medium">
                                                    "{result.description}"
                                                </p>
                                            </div>

                                            <div className="grid grid-cols-2 gap-6">
                                                <div className="p-6 bg-indigo-500/5 rounded-[1.5rem] border border-indigo-500/10 space-y-3">
                                                    <p className="text-[11px] font-black uppercase tracking-[0.2em] text-indigo-400/60">환상의 파트너</p>
                                                    <div className="flex items-center gap-3">
                                                        <TypeIcon type={result.partner} size={20} />
                                                        <span className="font-bold text-lg text-text-primary">{result.partner} 타입</span>
                                                    </div>
                                                </div>
                                                <div className="p-6 bg-rose-500/5 rounded-[1.5rem] border border-rose-500/10 space-y-3">
                                                    <p className="text-[11px] font-black uppercase tracking-[0.2em] text-rose-400/60">라이벌 타입</p>
                                                    <div className="flex items-center gap-3">
                                                        <TypeIcon type={result.rival} size={20} />
                                                        <span className="font-bold text-lg text-text-primary">{result.rival} 타입</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="flex flex-col gap-5">
                                        <div className="grid grid-cols-2 gap-4">
                                            <button
                                                onClick={handleStart}
                                                className="flex items-center justify-center gap-3 py-5 bg-white/10 text-text-primary rounded-full font-bold hover:bg-white/15 transition-all active:scale-95 border border-white/5 shadow-lg"
                                            >
                                                <RotateCcw size={20} />
                                                다시하기
                                            </button>
                                            <button
                                                onClick={handleShare}
                                                className={`flex items-center justify-center gap-3 py-5 rounded-full font-bold transition-all active:scale-95 border shadow-lg ${
                                                    isCopied 
                                                        ? "bg-emerald-500/20 text-emerald-400 border-emerald-500/30" 
                                                        : "bg-indigo-600/80 text-white border-indigo-500/30 hover:bg-indigo-500/90"
                                                }`}
                                            >
                                                {isCopied ? <Check size={20} /> : <Share2 size={20} />}
                                                {isCopied ? "복사 완료!" : "링크 공유"}
                                            </button>
                                        </div>
                                        <p className="text-center text-sm text-text-secondary/30 font-medium">
                                            결과를 친구들에게 공유하고 최고의 체육관 관장이 누구인지 겨뤄보세요!
                                        </p>
                                    </div>
                                </motion.div>
                            )}
                        </AnimatePresence>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
